<!DOCTYPE html>
<html lang="es">
    

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brazo</title>
    <link rel="stylesheet" href="stylebrazo.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container1">
        <div class="digital-twin">
            <div class="gemelo-content" contenteditable="true">
                <!-- Aquí puedes agregar contenido interactivo -->
                <img src="img/7gG6.gif" alt="GIF Interactivo">
            </div>
            <div class="cont_gemelo" id="contGemelo">
                <div class="joint-group">
                    <p>a0: <span id="a0"></span></p>
                    <p>a1: <span id="a1"></span></p>
                    <p>a2: <span id="a2"></span></p>
                </div>
                <div class="joint-group">
                    <p>a3: <span id="a3"></span></p>
                    <p>a4: <span id="a4"></span></p>
                    <p>a5: <span id="a5"></span></p>
                </div>
            </div>
            <div class="buttons">
                <!-- Barras para controlar los grados de las articulaciones -->
                <div class="joysticks">
                    <div class="joystick">
                        <label for="grado1">Ángulo 1:</label>
                        <input type="range" class="slider" id="grado1" min="0" max="100" value="50">
                        <input type="number" id="angulo1" name="angulo1" min="0" max="100" value="50">
                    </div>
                    <div class="joystick">
                        <label for="grado1">Ángulo 2:</label>
                        <input type="range" class="slider" id="grado2" min="0" max="100" value="50">
                        <input type="number" id="angulo2" name="angulo2" min="0" max="100" value="50">
                    </div>
                    <div class="joystick">
                        <label for="grado3">Ángulo 3:</label>
                        <input type="range" class="slider" id="grado3" min="0" max="100" value="50">
                        <input type="number" id="angulo3" name="angulo3" min="0" max="100" value="50">
                    </div>
                    <div class="joystick">
                        <label for="grado4">Ángulo 4:</label>
                        <input type="range" class="slider" id="grado4" min="0" max="100" value="50">
                        <input type="number" id="angulo4" name="angulo4" min="0" max="100" value="50">
                    </div>
                    <div class="joystick">
                        <label for="grado5">Ángulo 5:</label>
                        <input type="range" class="slider" id="grado5" min="0" max="100" value="50">
                        <input type="number" id="angulo5" name="angulo5" min="0" max="100" value="50">
                    </div>
                    
                </div>
            
                <!-- Botón HOME -->
                <div class="home">
                    <a href="#" class="botonHome">HOME</a>
                    <p></p>
                    <div class="abrirPinza">Abrir Pinza</div>
                    <p></p>
                    <div class="cerrarPinza">Cerrar Pinza</div>
                </div>
                
            
                
            </div>
        </div>
        <div class="cont_mapa">
            <img src="img/mapa_nuevo.png" alt="" class="mapa">
        </div>  
        <p>
        <div class="container2">
            <div class="cont_video">
                <iframe class="video" width="560" height="315" src="https://www.youtube.com/embed/yhdL4jz74WM?si=YVWuJHsVBxJdQTIZ&autoplay=1&mute=1&loop=1&controls=0" 
                title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
                allowfullscreen></iframe>
            </div>
            <div class="cont_sensores" id="contSensores">
                <canvas id="acelerometroChart" width="400" height="400"></canvas>
            </div>
            
        </div></p>
        <div class="cont_menu" id="contMenu">
            <button class="menu_button" id="homeButton"><img src="img/casa.jpg" alt="Home"></button>
            <button class="menu_button" id="locationButton"><img src="img/ubicacion.jpg" alt="Location"></button>
            <button class="menu_button" id="cameraButton"><img src="img/camara.jpg" alt="Camera"></button>
            <button class="menu_button" id="carButton"><img src="img/astro2.jpg" alt="Car"></button>
        </div>
        

    </div>
    
<script src="scriptBrazo.js"></script>


</body>
</html>
